<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="Css/table.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script src="Js/checkAutority.js"></script>
<body onload="verificarInicioSesion()" class="bacground">
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="controler.html">home page</a></li>
        <li><a href="#">registro</a></li>
        <li><a href="choseStorage.html">Storage selection</a></li>
        <li><a href ="table.html">table</a></li>
        <li><a href="logout.html">log out</a> </li>
    </ul>
</nav>
<div class = "container">
    <div class="header">
    <h1 class="text" >WELCOME TO THE INVENTORY CONTROL MANAGEMENT </h1>
    </div>
    <form>
        <div class="mb-3 mt-3">
            <div class="labelHeader">
            <label for="productName" class="form.label">Name:</label>
            </div>
            <input type="text" class="form-control" id="productName" placeholder="Enter product Name" name="productName">
        </div>
        <div class="mb-3 mt-3">
            <div class="labelHeader">
            <label for="productQuantity" class="form.label">Quantity:</label>
            </div>
            <input type="text" class="form-control" id="productQuantity" placeholder="Enter product Quantity" name="productQuantity">
        </div>

        <div class="mb-3 mt-3">
            <div class="labelHeader">
            <label for="productIdentifier" class="form.label">Identifier:</label>
            </div>
            <input type="text" class="form-control" id="productIdentifier" placeholder="Enter product Identifier" name="productIdentifier">
        </div>
        <div class="mb-3 mt-3">
            <div class="labelHeader">
            <label for="storage" class="form.label">Storage:</label>
            </div>
            <input type="text" class="form-control" id="storage" placeholder="Enter storage" name="storage">
        </div>

        <button type="button" class="btn btn-primary" onclick="ProductRegister()">Submit</button>
    </form>

</div>

<script src="Js/createProduct.js"></script>
</body>
</html>
